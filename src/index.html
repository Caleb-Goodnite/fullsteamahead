<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1F2937" />
    <title>The Steamy Scribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden">
    <header class="bg-gray-800 p-4 shadow-lg flex-shrink-0">
      <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-pink-500 flex items-center">
          <span class="mr-2">The Steamy Scribe</span> 
        </h1>
        <p class="text-gray-400 text-sm mt-1">Your personal AI companion for romantic and steamy stories</p>
      </div>
    </header>
    
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
      <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="p-4 bg-gray-800 border-t border-gray-700 flex-shrink-0">
      <div class="container mx-auto">
        <div class="flex space-x-2">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Describe the story you'd like to hear..." 
            class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-200"
            autocomplete="off"
            aria-label="Story prompt input"
          >
          <button 
            id="send-button" 
            class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center min-w-[100px]"
            aria-label="Send message"
          >
            <span class="mr-1">Send</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="mt-3 flex items-center justify-between">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="explicit-toggle" 
              class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-600 rounded"
              aria-label="Toggle explicit content"
            >
            <label for="explicit-toggle" class="ml-2 text-sm text-gray-300 hover:text-white cursor-pointer">
              Enable explicit content
            </label>
          </div>
          <div class="text-xs text-gray-500">
            Powered by OpenRouter AI
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
